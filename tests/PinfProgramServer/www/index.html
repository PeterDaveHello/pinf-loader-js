<html>
    <head>
        <title>Sourcemint Loader fed via PINF Program Server</title>
        <script type="text/javascript" src="/loader.js"></script>
        <script type="text/javascript">
			[
				"01-HelloWorld",
				"02-PackageLocalDependencies",
				"03-CrossPackageDependencies",
				"Avoid-NestedBundles",
				"Avoid-SplitBundles"
			].forEach(function(program)
			{
				require.sandbox("/" + document.location.host + "/examples/" + program + ".js", function(program)
				{
					program.main();
				});
			});
		</script>
    </head>
    <body>
        <div id="content"></div>    
    </body>
</html>
